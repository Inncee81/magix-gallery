<div class="rail-wrapper">
    <span class="rail<%if(vertical){%> ver<%}else{%> hor<%}%>" mx-contextmenu="@{prevent}()" style="<%if(vertical){%>height:<%=height%><%}else{%>width:<%=width%><%}%>px">
        <span class="tracker<%if(vertical){%> ver-tracker<%}else{%> hor-tracker<%}%>"></span>
        <span tabindex="0" mx-keydown="@{move.by.keyboard}({start:true})" class="indicator<%if(vertical){%> ver-idctor<%}else{%> hor-idctor<%}%>" mx-mousedown="@{drag}({start:true})" id="left_<%=viewId%>"></span>
        <span class="pointer-label<%if(vertical){%> ver-pl<%}else{%> hor-pl<%}%>" id="leftl_<%=viewId%>"></span>
        <span tabindex="0" mx-keydown="@{move.by.keyboard}()" class="indicator<%if(vertical){%> ver-idctor<%}else{%> hor-idctor<%}%>" mx-mousedown="@{drag}({end:true})" id="right_<%=viewId%>"></span>
        <span class="pointer-label<%if(vertical){%> ver-pl<%}else{%> hor-pl<%}%>" id="rightl_<%=viewId%>"></span>
        <span class="<%if(vertical){%>ver-scale-bottom<%}else{%>scale-left<%}%>"><%=min%></span>
        <span class="<%if(vertical){%>ver-scale-top<%}else{%>scale-right<%}%>"><%=max%></span>
    </span>
</div>
