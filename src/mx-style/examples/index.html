<div class="pr pr120">
    <div mx-view="examples/subs?list={{@[{
        name: 'checkbox',
        key: viewId + '_demo3'
    }, {
        name: 'radio',
        key: viewId + '_demo4'
    }, {
        name: 'input',
        key: viewId + '_demo2'
    }, {
        name: 'textarea',
        key: viewId + '_demo5'
    }]}}"></div>

    <mx-title.second content="使用示例"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        </div>
        <div class="half">
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        </div>
    </div>
</div>
