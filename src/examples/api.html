<div class="pr20">
    <table class="table desc-table">
        <thead>
            <tr>
                <th width="100">可配参数</th>
                <th width="200">说明</th>
                <th width="100">类型</th>
                <th width="120">默认值</th>
            </tr>
        </thead>
        <tbody>
            {{each options as option}}
            <tr>
                <td>{{=option.key}}</td>
                <td>{{!option.desc}}</td>
                <td>{{!option.type}}</td>
                <td class="word-break">{{!option.def}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
