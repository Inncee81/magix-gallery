<div class="example">
    <div class="eg-content clearfix">
        <form class="form mb20 fl mr20">
            <div class="form-item">
                <div class="form-label">checkbox</div>
                <div class="form-content">
                    {{each checkboxes as c}}
                    <label class="mr30">
                        <input type="checkbox" class="checkbox" 
                            name="cb" 
                            value="{{=c}}" 
                            {{:selected.checkboxes{refresh:true,required:[true,'必选']}}} />
                        {{=c}}
                    </label>
                    {{/each}}
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">radio</div>
                <div class="form-content">
                    {{each radioes as r}}
                    <label class="mr30">
                        <input type="radio" class="radio" 
                            name="magix" 
                            value="{{=r}}" 
                            {{:selected.radio{refresh:true}}} />
                        {{=r}}
                    </label>
                    {{/each}}
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">下拉框单选</div>
                <div class="form-content">
                    <mx-dropdown class="w220"
                        empty-text="请选择"
                        selected="{{:selected.single{refresh:true,required:[true,'必选']}}}"
                        list="{{@[1,2,3]}}"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">输入框</div>
                <div class="form-content">
                    <input class="input w220" placeholder="正则：汉字/字母/数字/下划线"         
                        value="{{:selected.str{refresh:true,required:true,pattern:'^[a-zA-Z0-9_\u4e00-\u9fa5]+$'}}}"/>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">开关</div>
                <div class="form-content">
                    <mx-switch 
                        state="{{:selected.switch{refresh:true}}}"/>
                </div>
            </div>
            <div class="form-item">
                <a href="javascript:;" class="btn w80 btn-brand mr20"
                    mx-click="save()">保存表单</a>
            </div>
        </form>
    </div>
    <div class="clearfix">
        <div class="eg-desc half">
            <div class="eg-title">HTML Code</div>
            <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
                mx-success="done({id:1})">
                <span class="desc-tip">{{!text1}}</span>
                <i class="mc-iconfont desc-icon">&#xe610;</i>
            </mx-copy>
            <pre mx-view="examples/hl" id="{{=viewId}}_text_1">
12312
            </pre>
        </div>
        <div class="eg-desc half half-right">
            <div class="eg-title">JS Code</div>
            <mx-copy copy-node="{{=viewId}}_text_2" class="desc-oper" 
                mx-success="done({id:2})">
                <span class="desc-tip">{{!text2}}</span>
                <i class="mc-iconfont desc-icon">&#xe610;</i>
            </mx-copy>
            <pre mx-view="examples/hl" id="{{=viewId}}_text_2">
123
            </pre>
        </div>
    </div>
</div>
