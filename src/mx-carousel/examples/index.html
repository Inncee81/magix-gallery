<div class="pr pr120">
    <div mx-view="examples/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '跑马灯水平滚动',
            key: viewId + '_demo2'
        },{
            name: '垂直滚动',
            key: viewId + '_demo3'
        },{
            name: '轮播点样式',
            key: viewId + '_demo5'
        },{
            name: '渐显渐隐',
            key: viewId + '_demo1'
        },{
            name: '自定义样式',
            key: viewId + '_demo4'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        </div>
        <div class="half">
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="examples/api?options={{@options}}" class="mb40"></div>
</div>
