<div class="pr pr120">
    <div mx-view="examples/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '点击触发+样式',
            key: viewId + '_demo1'
        },{
            name: '默认自动展开',
            key: viewId + '_demo2'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        </div>
        <div class="half">
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="examples/api?options={{@options}}"></div>
</div>
