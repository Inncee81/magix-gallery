{{if show}}
<div class="notice" style="{{=styles}}">
    {{if icon}}
    <div class="inner">
        <i class="mc-iconfont icon" style="color: {{=colorIcon}};">&#xe6ad;</i>
        {{!content}}
    </div>
    {{else}}
        {{!content}}
    {{/if}}

    {{if closable}}<i class="mc-iconfont close" mx-click="close()" {{if spm}} data-spm-click="{{=spm}}" {{/if}}>&#xe603;</i>{{/if}}
</div>
{{/if}}
