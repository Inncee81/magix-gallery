<div class="pr pr120">
    <div mx-view="examples/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '数值范围修正',
            key: viewId + '_demo11'
        },{
            name: '自定义颜色+个数',
            key: viewId + '_demo12'
        },{
            name: '自定义icon+个数',
            key: viewId + '_demo13'
        },{
            name: '自定义基数count',
            key: viewId + '_demo33'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
            <div mx-view="@./13" id="{{=viewId}}_demo13"></div>
        </div>
        <div class="half">
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
            <div mx-view="@./33" id="{{=viewId}}_demo33"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="examples/api?options={{@options}}"></div>
</div>
