<div class="star-bg clearfix">
    {{for(let i=0;i<count;i+=1)}}
    <span class="star">{{!icon}}</span>
    {{/for}}
</div>
<div class="star-on" style="width: {{=outerWidth}}px;">
    <div class="star-inner clearfix" style="width:{{=innerWidth}}px;">
        {{for(let i=0;i<count;i+=1)}}
        <span class="star" style="color: {{=color}};">{{!icon}}</span>
        {{/for}}
    </div>
</div>
