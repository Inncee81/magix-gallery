<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magix Galleries</title>
    <link type="image/x-icon" href="//img.alicdn.com/tfs/TB1xdc4cO6guuRjy1XdXXaAwpXa-40-33.png" rel="shortcut icon">
    <script src="https://g.alicdn.com/mm/ziyuan/0.1.32/lib/sea.js"></script>
    <script src="https://g.alicdn.com/mm/ziyuan/0.1.32/lib/jquery.js"></script>
    <script src="https://g.alicdn.com/mm/ziyuan/0.1.32/lib/magix.js"></script>
    <script src="https://g.alicdn.com/mm/ziyuan/0.1.32/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://g.alicdn.com/mm/ziyuan/0.1.32/lib/highlight.min.css">
</head>

<body>
    <div id="app"></div>
    <script>
        define('$', function () {
            //magix中对DOM类库的依赖使用的是$做为标识，这里我们进行适配
            return jQuery;
        });

        let url = 'https://g.alicdn.com/mm/ziyuan/0.1.33/';

        let p = {
            __test__: url + `src/__test__`
        };
        let coms = [
            'title',
            'popover',
            'popconfirm',
            'preview',
            'loading',
            'feedback',
            'wanxiang',
            'copy',
            'dialog',
            'error',
            'dropdown',
            'switch',
            'search',
            'carousel',
            'pagination',
            'calendar',
            'mustache',
            'tree',
            'runner',
            'time',
            'form',
            'table',
            'editor',
            'taginput',
            'style',
            'slider',
            'dragdrop',
            'uploader',
            'footer',
            'duration',
            'effects',
            'hour',
            'main',
            'indics',
            'opers',
            'monitor',
            'medusa',
            'area',
            'header',
            'tabs'
        ];
        for (let c of coms) {
            p[`mx-${c}`] = url + `src/mx-${c}`;
        }
        seajs.config({
            paths: p
        });

        // 空view加载
        let routes = {
            '/header/all': '__test__/empty',
            '/header/def': '__test__/empty'
        };

        seajs.use('magix', function (Magix) {
            Magix.boot({
                rootId: 'app',
                defaultView: '__test__/all',
                defaultPath: '/all/pro/init',
                routes
            });
        });
    </script>
</body>

</html>
