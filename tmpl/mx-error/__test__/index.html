<mx-title.second content="使用示例"/>
<div class="clearfix">
    <div class="half">
        <div class="example">
            <div class="eg-content">
                <mx-error/> 
            </div>
            <div class="eg-desc">
                <div class="eg-title">默认404</div>
                <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
                    mx-success="done({id:1})">
                    <span class="desc-tip">{{!text1}}</span>
                    <i class="mc-iconfont desc-icon">&#xe610;</i>
                </mx-copy>
                <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-error/&gt;</pre>
            </div>
        </div>
        <div class="example">
            <div class="eg-content">
                <mx-error tip="自定义提示信息"/> 
            </div>
            <div class="eg-desc">
                <div class="eg-title">404自定义提示</div>
                <mx-copy copy-node="{{=viewId}}_text_3" class="desc-oper" 
                    mx-success="done({id:3})">
                    <span class="desc-tip">{{!text3}}</span>
                    <i class="mc-iconfont desc-icon">&#xe610;</i>
                </mx-copy>
                <pre mx-view="__test__/hl" id="{{=viewId}}_text_3">
&lt;mx-error tip="自定义提示信息"/&gt;</pre>
            </div>
        </div>
    </div>
    <div class="half">
        <div class="example">
            <div class="eg-content">
                <mx-error type="502"/> 
            </div>
            <div class="eg-desc">
                <div class="eg-title">502提示</div>
                <mx-copy copy-node="{{=viewId}}_text_2" class="desc-oper" 
                    mx-success="done({id:2})">
                    <span class="desc-tip">{{!text2}}</span>
                    <i class="mc-iconfont desc-icon">&#xe610;</i>
                </mx-copy>
                <pre mx-view="__test__/hl" id="{{=viewId}}_text_2">
&lt;mx-error type="502"/&gt;</pre>
            </div>
        </div>
        <div class="example">
            <div class="eg-content">
                <mx-error type="500"/> 
            </div>
            <div class="eg-desc">
                <div class="eg-title">500提示</div>
                <mx-copy copy-node="{{=viewId}}_text_5" class="desc-oper" 
                    mx-success="done({id:5})">
                    <span class="desc-tip">{{!text5}}</span>
                    <i class="mc-iconfont desc-icon">&#xe610;</i>
                </mx-copy>
                <pre mx-view="__test__/hl" id="{{=viewId}}_text_5">
&lt;mx-error type="500"/&gt;</pre>
            </div>
        </div>
        <div class="example">
            <div class="eg-content">
                <mx-error type="502" tip="自定义提示" btns="false"/> 
            </div>
            <div class="eg-desc">
                <div class="eg-title">502自定义提示 + 不要按钮</div>
                <mx-copy copy-node="{{=viewId}}_text_4" class="desc-oper" 
                    mx-success="done({id:4})">
                    <span class="desc-tip">{{!text4}}</span>
                    <i class="mc-iconfont desc-icon">&#xe610;</i>
                </mx-copy>
                <pre mx-view="__test__/hl" id="{{=viewId}}_text_4">
&lt;mx-error type="502" tip="自定义提示" btns="false"/&gt;</pre>
            </div>
        </div>
    </div>
</div>

<mx-title.second content="API" id="{{=viewId}}_api"/>
