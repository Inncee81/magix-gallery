<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '404',
            key: viewId + '_demo1'
        },{
            name: '无查询数据',
            key: viewId + '_demo4'
        },{
            name: '网络异常',
            key: viewId + '_demo2'
        },{
            name: '无访问权限',
            key: viewId + '_demo5'
        },{
            name: '暂无内容',
            key: viewId + '_demo3'
        },{
            name: '计算中',
            key: viewId + '_demo6'
        },{
            name: '文案+无按钮',
            key: viewId + '_demo7'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    
    <mx-title.second content="使用示例"/>
    <div class="clearfix">
        <div class="half">
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
        </div>
        <div class="half">
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        </div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
