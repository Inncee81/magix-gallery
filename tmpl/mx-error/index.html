<div class="error">
    {{if (type == '404')}}
    <div><i class="mc-iconfont error-unfound">&#xe6c7;</i></div>
    <div class="info">{{=tip}}</div>
    {{/if}}

    {{if (type == '502' || type == '500')}}
    <img class="error-bad-img" src="https://img.alicdn.com/tfs/TB1RljduirpK1RjSZFhXXXSdXXa-1313-678.png"/>
    <span class="error-bad-num">{{=type}}</span>
    <div class="info">{{=tip}}</div>
    {{/if}}

    {{if btns}}
    <div>
        <a href="#!" class="btn btn-brand home-btn">回到首页</a>
        <a href="javascript:;" class="btn back-btn" mx-click="back()">返回上一页</a>
    </div>
    {{/if}}
</div>
