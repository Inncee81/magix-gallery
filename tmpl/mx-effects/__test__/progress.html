<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '条形',
            key: viewId + '_demo1'
        },{
            name: '刻度型',
            key: viewId + '_demo3'
        },{
            name: '圆形',
            key: viewId + '_demo19'
        },{
            name: '渐变',
            key: viewId + '_demo20'
        },{
            name: '动态修改',
            key: viewId + '_demo2'
        }]
    }, {
        name: '通用参数',
        key: viewId + '_api'
    }, {
        name: 'type=line可配参数',
        key: viewId + '_line_api'
    }, {
        name: 'type=circle可配参数',
        key: viewId + '_circle_api'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./8" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo2"></div>
        </div>
        <div class="half">
            <div mx-view="@./10" id="{{=viewId}}_demo3"></div>
            <div mx-view="@./19" id="{{=viewId}}_demo19"></div>
            <div mx-view="@./20" id="{{=viewId}}_demo20"></div>
        </div>
    </div>
    
    <mx-title.second content="通用参数" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="type=line可配参数" id="{{=viewId}}_line_api"/>
    <div mx-view="__test__/api?options={{@lineOptions}}" class="mb40"></div>

    <mx-title.second content="type=circle可配参数" id="{{=viewId}}_circle_api"/>
    <div mx-view="__test__/api?options={{@circleOptions}}"></div>
</div>
