<div class="example">
    <div class="eg-content">
        <form class="form form-10">
            {{each options as option}}
            <div class="form-item">
                <div class="form-label">{{=option.text}}</div>
                <div class="form-content">
                    {{each option.list as item}}
                    <label class="mr20">
                        <input type="radio" value="{{=item.value}}" name="{{=viewId}}_{{=option.value}}" 
                            {{if item.value == selected[option.value]}}checked="true"{{/if}}
                            mx-change="change({option:'{{=option.value}}',item:'{{=item.value}}'})"/>
                        {{=item.text}}
                    </label>
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </form>
        <div class="pt40 pb60">
            <mx-effects.card 
                list="{{@list}}"
                autoplay="false"
                mode="{{=selected.mode}}" 
                line-number="{{=selected.line}}"
                tip-line-number="{{=selected.tip}}"
                text-align="{{=selected.align}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-effects.card list="&#123;&#123;@list&#125;&#125;" mode="{{=selected.mode}}" line-number="{{=selected.line}}" tip-line-number="{{=selected.tip}}" text-align="{{=selected.align}}" autoplay="false" /&gt;
        </pre>
    </div>
</div>
