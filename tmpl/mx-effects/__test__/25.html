<div class="example">
    <div class="eg-content">
        <!-- <div class="mb20">
            <a href="javascript:;" class="btn btn-brand min-width-70 mr10" mx-click="add()">加10</a>
            <a href="javascript:;" class="btn btn-brand min-width-70" mx-click="sub()">减10</a>
        </div> -->
        <mx-effects.progress class="mr10"
            type="circle"
            width="80"
            num="{{=num}}"/>
        
        <mx-effects.progress
            type="circle"
            border="4"
            num="{{=num}}"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">自定义width</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-effects.progress
    type="circle"
    width="80"
    num="{{=num}}"/&gt;</pre>
    </div>
    <div class="eg-desc">
        <div class="eg-title">自定义border</div>
        <mx-copy copy-node="{{=viewId}}_text_2" class="desc-oper" 
            mx-success="done({id:2})">
            <span class="desc-tip">{{!text2}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_2">
&lt;mx-effects.progress
    type="circle"
    border="4"
    num="{{=num}}"/&gt;</pre>
    </div>
</div>
