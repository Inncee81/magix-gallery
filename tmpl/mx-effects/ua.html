{{if show}}
<div class="chrome-wrapper">
    <div class="color-f mb10">
        <i class="mc-iconfont chrome-icon">&#xe631;</i>
        <span class="fontsize-18">{{=title}}</span>
    </div>
    <div class="mb20 color-f">{{=tip}}</div>
    <div class="clearfix">
        <a href="//www.google.com/chrome/browser/desktop/index.html" target="_blank" class="w80 mr10 btn btn-white btn-small">立即下载</a>
        <a href="javascript:;" class="w80 btn btn-white btn-small" mx-click="close()">关闭</a>
    </div>
</div>
{{/if}}
