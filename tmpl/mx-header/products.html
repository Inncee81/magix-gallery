{{each list as second}}
<dl class="title-subs">
    {{if second.text}}
    <dt>{{=second.text}}</dt>
    {{/if}}
    {{each second.thirds as third}}
    <dd><a href="{{=third.link}}" target="_blank" rel="noopener noreferrer" {{if spm}} data-spm-click="{{=spm}}{{=third.text}}" {{/if}}>{{=third.text}}</a></dd>
    {{/each}}
</dl>
{{/each}}
