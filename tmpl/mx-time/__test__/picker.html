<h2>mx-time.picker</h2>
<div class="pt20 clearfix">
    <mx-time.picker
        value="{{=time}}"
        class="input"
        types="hour,minute" />
</div>

    value="18:26:00"

    types="hour,minute" /&gt;</pre>
</div>
