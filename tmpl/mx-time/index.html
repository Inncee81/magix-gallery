<div class="time-toggle {{if expand}} open {{/if}} "
    {{if !disabled}} mx-click="@{show}()" {{/if}}>
    <span class="time-toggle-label">
        {{if name}}<span class="color-9">{{=name}}：</span>{{/if}}
        {{=time}}
    </span>
    <span class="mc-iconfont arrow">&#xe692;</span>
</div>

<div class="time-wrapper {{if expand}} open {{/if}}">
{{if rList}}
    <div mx-view="@./content"
        id="{{=viewId}}_content"
        view-time="{{=time}}" 
        view-types="{{=types}}"
        mx-change="@{stop}()"></div>
    <div class="footer">
        <button type="button" class="btn btn-small btn-brand" mx-click="@{hide}({enter:true})">确定</button>
        <button type="button" class="btn btn-small ml10" mx-click="@{hide}()">取消</button>
    </div>
{{/if}}
</div>
