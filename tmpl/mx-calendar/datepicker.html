<div class="mx-trigger result {{if !dateInfo.prefix}} result-with-icon {{/if}}"  id="trigger_{{=viewId}}"
    mx-click="@{toggle}()"
    mx-change="@{stop}()">
    {{if !dateInfo.prefix}}
    <i class="mc-iconfont prefix-icon">&#xe60e;</i>
    {{else}}
    <span class="color-9">{{!dateInfo.prefix}}ï¼š</span>
    {{/if}}
    {{=(dateInfo.selected || dateInfo.placeholder)}}
</div>
<div class="mx-output mx-output-bottom {{if show}} mx-output-open {{/if}}" 
    style="left: {{=left}}px; top: {{=top}}px;"
    id="dpcnt_{{=viewId}}" 
    mx-view="@./index?configs={{@dateInfo}}"
    mx-change="@{date.picked}()" 
    mx-cancel="@{hide}()"></div>
