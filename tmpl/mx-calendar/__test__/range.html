<div mx-view="__test__/subs?list={{@[{
    name: '使用示例',
    key: viewId + '_demo'
}, {
    name: 'API',
    key: viewId + '_api'
}, {
    name: '快捷日期备选项',
    key: viewId + '_quick'
}, {
    name: '关于实现方案',
    key: viewId + '_implement'
}]}}"></div>

<mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
<div class="clearfix mb20">
    <div class="half">
        <div mx-view="@./6"></div>
        <div mx-view="@./12"></div>
    </div>
    <div class="half">
        <div mx-view="@./7"></div>
        <div mx-view="@./8"></div>
        <div mx-view="@./9"></div>
        <div mx-view="@./10"></div>
        <div mx-view="@./11"></div>
        <div mx-view="@./13"></div>
        <div mx-view="@./15"></div>
    </div>
</div>

<mx-title.second content="API" id="{{=viewId}}_api"/>
<div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

<mx-title.second content="快捷日期备选项" id="{{=viewId}}_quick"/>
<div class="pr20 mb40">
    <table class="table desc-table">
        <thead>
            <tr>
                <th width="100">配置key值</th>
                <th width="100">显示文案</th>
                <th width="200">描述</th>
            </tr>
        </thead>
        <tbody>
            {{each supportQuickDates as item}}
            <tr>
                <td>{{=item.key}}</td>
                <td>{{=item.text}}</td>
                <td>{{=item.tip}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>

<div mx-view="@./implement" id="{{=viewId}}_implement"></div>
