<div class="editor {{if editing}} editor-on {{/if}}">
    <input type="text" 
        class="input {{if small}} input-small {{/if}} editor-input" 
        style="width: {{=width}};"
        id="{{=viewId}}_input"
        value="{{=content}}"
        {{:content&rules}}
        mx-keyup="@{out}()"
        mx-focusout="@{out}()"
        mx-change="@{stop}()"
        mx-focusin="@{stop}()"/>
    <div class="editor-content">
        {{!dis}}
        <!-- operations 表格hover展示样式 -->
        <i class="mc-iconfont operations editor-oper" mx-click="@{show}()">&#xe698;</i>
    </div>
</div>
