<div class="editor {{if editing}} editor-on {{/if}}">
    <mx-input class="editor-input" id="{{=viewId}}_input"
        small="{{=small}}"
        width="{{=width}}"
        value="{{:content&rules}}"
        mx-keyup="@{out}()"
        mx-focusout="@{out}()"
        mx-change="@{stop}()"
        mx-focusin="@{stop}()"/>
    <div class="editor-content">
        {{!dis}}
        <!-- operations 表格hover展示样式 -->
        <i class="mc-iconfont operations editor-oper" mx-click="@{show}()">&#xe698;</i>
    </div>
</div>
