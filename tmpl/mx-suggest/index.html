<ul class="<%if(rList&&list.length){%>suggest <%}%>unselectable" style="width:<%=width%>px;" mx-mouseout="@{out}()" mx-mousemove="@{move}()" mx-contextmenu="@{stop}()">
<%if(rList){%>
    <%for(var i=0,one;i<list.length;i++){%>
    <%one=list[i]%>
    <li class="item" title="<%=textKey?one[textKey]:one%>">
        <a href="#" class="item-link ellipsis" data-idx="<%=i%>" mx-click="@{pick}({item:'<%@one%>'})" id="sg_<%=viewId%>_<%=i%>">
            <%=textKey?one[textKey]:one%>
        </a>
    </li>
    <%}%>
<%}%>
</ul>
