<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9 mr10">动效：</span>
            <label class="mr20">
                <input type="radio" class="anim-radio" value="1" name="magix" checked="true"/>
                选中
            </label>
            <label class="mr20">
                <input type="radio" class="anim-radio" value="2" name="magix" />
                未选中
            </label>
            <label class="mr20">
                <input type="radio" class="anim-radio" value="3" name="magix" disabled="true" />
                未选中禁止选择
            </label>
            <label>
                <input type="radio" class="anim-radio" value="3" name="magix2" checked="true" disabled="true" />
                选中禁止选择
            </label>
        </div>
        <div>
            <span class="color-9 mr10">普通：</span>
            <label class="mr20">
                <input type="radio" value="1" name="magix3" checked="true"/>
                选中
            </label>
            <label class="mr20">
                <input type="radio" value="2" name="magix3" />
                未选中
            </label>
            <label class="mr20">
                <input type="radio" value="3" name="magix3" disabled="true" />
                未选中禁止选择
            </label>
            <label>
                <input type="radio" value="3" name="magix4" checked="true" disabled="true" />
                选中禁止选择
            </label>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">Radio</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;label class="mr20"&gt;
    &lt;input type="radio" class="anim-radio"
        value="1" name="magix" checked="true"/&gt;
    动效加className（anim-radio）
&lt;/label&gt;

&lt;label class="mr20"&gt;
    &lt;input type="radio"  
        value="2" name="magix2" checked="true"/&gt;
    普通无动效
&lt;/label&gt;</pre>
    </div>
</div>
