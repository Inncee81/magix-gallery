

<mx-effects.notice class="mb20 mr20"
    type="error"
    content="mx-table组件计算rowspan时会有一些偏差，为了避免影响线上在使用的项目，不在mx-table中进行处理，新增mx-table.excel组件fix rowspan的问题"/>
<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '表头实际位置计算',
        key: viewId + '_cal'
    }, {
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: 'colspan',
            key: viewId + '_demo1'
        },{
            name: 'rowspan',
            key: viewId + '_demo2'
        }]
    }]}}"></div>

    <mx-title.second id="{{=viewId}}_cal"
        content="单元格实际位置计算"  
        tip="获取单元格实际位置坐标{x,y}"/>
    <div mx-view="@./cal" class="pr20 mb40"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div mx-view="@./25" id="{{=viewId}}_demo1"></div>
    <div mx-view="@./26" id="{{=viewId}}_demo2"></div>
</div>
