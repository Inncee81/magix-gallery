<mx-title.second content="使用示例"/>
<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">该示例：</span>
            吸顶 + 表头分组 + 任意colspan
        </div>
        <mx-table sticky="true">
            <table class="table" left="true" width="400">
                <thead>
                    <tr>
                        <th></th>
                        <th>固定1</th>
                        <th>固定2</th>
                        <th>固定3</th>
                        <th>固定4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span sub-toggle="toggle_1"></span>
                        </td>
                        <td>一格</td>
                        <td>一格</td>
                        <td colspan="2">跨两格</td>
                    </tr>
                    <tr class="hide" sub-toggle-parent="toggle_1">
                        <td class="sub-mask"></td>
                        <td>一格</td>
                        <td>一格</td>
                        <td>一格</td>
                        <td>一格</td>
                    </tr>
                    <tr class="hide" sub-toggle-parent="toggle_1">
                        <td class="sub-mask sub-mask-last"></td>
                        <td colspan="2">跨两格</td>
                        <td>一格</td>
                        <td>一格</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>一格</td>
                        <td colspan="2">跨两格</td>
                        <td>一格</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="4">跨四格</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3">跨三格</td>
                        <td>一格</td>
                    </tr>
                </tbody>
            </table>
            <!-- 滚动列 -->
            <table class="table" center="true" width="1100">
                <thead>
                    <tr>
                        <th class="field-group" colspan="2">
                            <div class="group-name">组1</div>
                        </th>
                        <th class="field-group" colspan="2">
                            <div class="group-name">组2</div>
                        </th>
                        <th class="field-group" colspan="2">
                            <div class="group-name">组3</div>
                        </th>
                        <th class="field-group" colspan="2">
                            <div class="group-name">组4</div>
                        </th>
                    </tr>
                    <tr>
                        <th class="field-item">固定5</th>
                        <th class="field-item">固定6</th>
                        <th class="field-item">固定7</th>
                        <th class="field-item">固定8</th>
                        <th class="field-item">固定9</th>
                        <th class="field-item">固定10</th>
                        <th class="field-item">固定11</th>
                        <th class="field-item">固定12</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>一格</td>
                        <td>一格</td>
                        <td colspan="3">跨三格</td>
                        <td>一格</td>
                        <td>一格</td>
                        <td>一格</td>
                    </tr>
                    <tr class="hide" sub-toggle-parent="toggle_1">
                        <td>一格</td>
                        <td colspan="3">跨三格</td>
                        <td colspan="3">跨三格</td>
                        <td>一格</td>
                    </tr>
                    <tr class="hide" sub-toggle-parent="toggle_1">
                        <td colspan="3">跨三格</td>
                        <td colspan="3">跨三格</td>
                        <td>一格</td>
                        <td>一格</td>
                    </tr>
                    <tr>
                        <td>一格</td>
                        <td colspan="2">跨两格</td>
                        <td>一格</td>
                        <td colspan="3">跨三格</td>
                        <td>一格</td>
                    </tr>
                    <tr>
                        <td colspan="3">跨三格</td>
                        <td colspan="3">跨三格</td>
                        <td>一格</td>
                        <td>一格</td>
                    </tr>
                    <tr>
                        <td colspan="2">跨两格</td>
                        <td colspan="2">跨两格</td>
                        <td colspan="2">跨两格</td>
                        <td colspan="2">跨两格</td>
                    </tr>
                </tbody>
            </table>
        </mx-table>
    </div>
</div>
