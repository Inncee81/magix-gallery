<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '一次性获取',
            key: viewId + '_demo14'
        }, {
            name: '实时获取',
            key: viewId + '_demo15'
        }]
    }, {
        name: 'Methods',
        key: viewId + '_method',
        subs: [{
            name: 'getStoreState',
            key: viewId + '_method'
        }, {
            name: 'clearStoreState',
            key: viewId + '_method'
        }]
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <!-- <div mx-view="@./20" id="{{=viewId}}_demo20"></div> -->
        <div mx-view="@./14" id="{{=viewId}}_demo14"></div>
        <div mx-view="@./15" id="{{=viewId}}_demo15"></div>
    </div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div class="pr20">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">方法名</th>
                    <th width="200">说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>this.getStoreState([linkage:string])</td>
                    <td>
                        <div>linkage：父节点input.attr('linkage')</div>
                        <div>有：获取父节点为该值的所有选中项</div>
                        <div>无：获取已配置的所有input的选中项</div>
                    </td>
                </tr>
                <tr>
                    <td>this.clearStoreState([linkage:string])</td>
                    <td>
                        <div>linkage：父节点input.attr('linkage')</div>
                        <div>有：清空父节点为该值的所有选中项</div>
                        <div>无：清空已配置的所有input的选中项</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
