<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '注意事项',
        key: viewId + '_note'
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>
    
    <mx-title.second content="注意事项" id="{{=viewId}}_note"/>
    <div class="mb40 lh28">
        <div>1. mixins组件是附件行为，涉及操作dom，渲染表格涉及的参数建议直接挂载在组件上，确保每次digest更新时，数据能和展现保持一致&lt;mx-table sticky="true"<span class="color-brand ml5">list="&#123;&#123;@list&#125;&#125;"</span>&gt;）。</div>
        <div>2. 表格内如果渲染了子view，请<span class="color-brand">提前设置子view的高度</span>；组件内计算高度的时候，如果子view未渲染完成，可能会出现偏差。</div>
        <div>3. 表格组件会重新计算th，td的宽度，若自定义加上了table-layout: fixed;会导致重置宽度失效，所以组件内会覆盖设置table-layout: automatic;</div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>
    
</div>
