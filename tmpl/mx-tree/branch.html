{{each list as item index}}
<div class="li">
    <div class="name clearfix">
        {{if needExpand}}
            {{if (item.children && (item.children.length > 0))}}
            <i class="mc-iconfont icon oper" mx-click="@{toggle}({index:{{=index}}})">
                {{if item.close}}
                &#xe65b;
                {{else}}
                &#xe65a;
                {{/if}}
            </i>
            {{else}}
                {{if readOnly}}
                <!-- 只读状态下增加叶子节点占位符 -->
                <i class="mc-iconfont icon empty">&#xe732;</i>
                {{/if}}
            {{/if}}
        {{/if}}
        <label class="fl">
            {{if !readOnly}}
            <input class="checkbox cb"
                type="checkbox"
                id="cb_{{=viewId}}_{{=index}}"
                value="{{=item[valueKey]}}"
                name="{{=viewId}}" 
                mx-change="@{check}({index:{{=index}}})"/>
            {{/if}}
            
            {{=item[textKey]}}
        </label>
    </div>
    {{if (item.children && (item.children.length > 0))}}
        <mx-tree.branch
            text-key="{{=textKey}}"
            value-key="{{=valueKey}}"
            read-only="{{@readOnly}}"
            need-expand="{{@needExpand}}"
            list="{{@item.children}}"
            id="{{=viewId}}_{{=index}}"
            class="{{if item.close}} close {{/if}} {{if !item.isAll}} indent {{/if}} {{if fromTop}} top {{/if}}"/>
    {{/if}}
</div>
{{/each}}
