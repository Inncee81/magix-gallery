<mx-tree.branch  class="{{if hasLine}} line {{/if}}" 
    id="tree_{{=viewId}}"
    from-top="{{@true}}"
    read-only="{{@readOnly}}"
    need-expand="{{@needExpand}}"
    text-key="{{=textKey}}"
    value-key="{{=valueKey}}"
    close-map="{{@closeMap}}"
    mx-change="@{change}()"
    list="{{@list}}" />
