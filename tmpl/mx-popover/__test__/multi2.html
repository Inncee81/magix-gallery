<div class="dialog-header">
    <span class="fontsize-16">多个带modal的浮层</span>
</div>
<div class="dialog-body" style="height: 200px; overflow-y: scroll;"
    id="{{=viewId}}_wrapper">
    <div class="mb20">滚动区域</div>
    <div style="height: 400px; padding: 20px; border: 1px solid #e6e6e6;">
        <mx-popover class="btn"
            width="420"
            scroll-wrapper="#{{=viewId}}_wrapper"
            view="@./custom"
            data="{{@custom}}">提示内容为自定义view</mx-popover>
    </div>
</div>
<div class="dialog-footer">
    <a href="javascript:;" class="btn mr10" mx-click="cancel()">取消</a>
</div>
