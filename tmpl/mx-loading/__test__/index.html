<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '手动加载',
        key: viewId + '_custom',
        subs: [{
            name: '非全屏自动关',
            key: viewId + '_custom1'
        },{
            name: '全屏自动关',
            key: viewId + '_custom2'
        },{
            name: '手动关闭',
            key: viewId + '_custom3'
        }]
    }, {
        name: 'loading动画',
        key: viewId + '_demo',
        subs: [{
            name: '统一品牌loading',
            key: viewId + '_demo12'
        },{
            name: 'circle-spinner',
            key: viewId + '_demo11'
        },{
            name: 'three-bounce',
            key: viewId + '_demo10'
        },{
            name: 'rectangle',
            key: viewId + '_demo6'
        },{
            name: 'double-bounce',
            key: viewId + '_demo5'
        },{
            name: 'square',
            key: viewId + '_demo4'
        },{
            name: 'cubes',
            key: viewId + '_demo7'
        },{
            name: 'pulse',
            key: viewId + '_demo8'
        },{
            name: 'dots',
            key: viewId + '_demo9'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }]}}"></div>

    <mx-title.second content="手动加载" id="{{=viewId}}_custom"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./1" id="{{=viewId}}_custom1"></div>
            <div mx-view="@./2" id="{{=viewId}}_custom2"></div>
        </div>
        <div class="half">
            <div mx-view="@./3" id="{{=viewId}}_custom3"></div>
        </div>
    </div>

    <mx-title.second content="loading动画" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
            <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
            <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
        </div>
        <div class="half">
            <div mx-view="@./11" id="{{=viewId}}_demo11"></div>
            <div mx-view="@./10" id="{{=viewId}}_demo10"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
            <div mx-view="@./9" id="{{=viewId}}_demo9"></div>
        </div>
    </div>

    <mx-title.second 
        content="API" 
        tip="mx-loading.anim api"
        id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}"></div>
</div>
