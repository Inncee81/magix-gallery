<div class="example">
    <div class="eg-content clearfix">
        <div class="clearfix lh22">
            <div class="fl">以下示例：</div>
            <div class="fl">
                <div>模块加载统一loading，默认宽度100%，默认高度200px</div>
                <div>显示为bp品牌色</div>
                <div>支持配置width和height自定义</div>
            </div>
        </div>
        
        <div style="width: {{=width}}px; height: {{=width}}px;">
            <svg class="circular" 
                width="{{=width}}" 
                height="{{=width}}" 
                viewBox="{{=(width / 2)}} {{=(width / 2)}} {{=width}} {{=width}}"
                xmlns="http://www.w3.org/2000/svg" 
                version="1.1"
                xmlns:xlink="http://www.w3.org/1999/xlink" >
                <circle
                    cx="{{=width}}"
                    cy="{{=width}}"
                    r="{{=((width - border) / 2)}}"
                    fill="none" 
                    stroke="var(--color-brand-opacity)"
                    stroke-width="{{=border}}" 
                    stroke-miterlimit="10"/>
                <circle  class="path" 
                    cx="{{=width}}"
                    cy="{{=width}}"
                    r="{{=((width - border) / 2)}}"
                    fill="none" 
                    stroke="var(--color-brand)"
                    stroke-width="{{=border}}" 
                    stroke-miterlimit="10"/>
            </svg>
        </div>

        <mx-loading />
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;!-- 默认 --&gt;
&lt;mx-loading /&gt;

&lt;!-- 自定义宽高 --&gt;
&lt;mx-loading width="200px" height="200px" /&gt;
        </pre>
    </div>
</div>
