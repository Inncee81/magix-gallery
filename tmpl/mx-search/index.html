<div class="search-box {{if (align=='right')}} search-box-right {{else}} search-box-left {{/if}}">
    <i class="mc-iconfont search-icon">&#xe651;</i>
    <input type="text" class="input search-input" placeholder="{{=placeholder}}"
        autocomplete="off"
        value="{{=searchValue}}" 
        mx-keyup="@{search}()"
        mx-paste="@{search}()"
        mx-focusin="@{search}()"
        mx-focusout="@{stop}()"
        mx-change="@{stop}()"/>

    <div class="mx-output mx-output-bottom {{if ((list.length > 1) && searchValue && show)}} mx-output-open  {{/if}} search-menu">
        <ul class="mx-output-list">
            {{each list as item}}
            <li class="mx-output-item">
                <span class="mx-output-link {{if (searchKey == item.value)}} mx-output-link-active {{/if}}"
                    mx-click="@{select}({item:'{{@item}}'})">
                    {{=item.prefix}}{{=searchValue}}{{=item.suffix}}
                </span>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
