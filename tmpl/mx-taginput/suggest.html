{{if (list && list.length)}}
<ul class="suggest unselectable" 
    style="width: {{=width}}px;" 
    mx-mouseout="@{out}()" 
    mx-mousemove="@{move}()" 
    mx-contextmenu="@{prevent}()">
    {{each list as one idx}}
    <li class="suggest-item">
        <a href="javascript:;" class="suggest-item-link" 
            data-idx="{{=idx}}" 
            mx-click="@{add}({item:'{{@one}}'})" id="sg_{{=viewId}}_{{=idx}}">
            {{=one.text}}
        </a>
    </li>
    {{/each}}
</ul>
{{else}}
<div class="suggest" style="width: {{=width}}px;">
    <div class="pt20 pb20 text-center color-9">无匹配选项</div>
</div>
{{/if}}
