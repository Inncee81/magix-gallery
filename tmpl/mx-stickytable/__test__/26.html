<div class="example">
    <div class="eg-content">
        <div class="mb20 clearfix">
            <div class="fl lh22 color-9">该示例：</div>
            <div class="fl lh22">
                <div>不分栏table</div>
                <div>表头分组</div>
            </div>
        </div>
        <mx-stickytable thead-sticky="true">
            <table>
                <thead>
                    <tr>
                        {{for(let i=0;i<num/2;i++)}}
                        <th {{if (i % 2 == 0)}} width="200" {{else}} width="320" {{/if}} colspan="2" mx-stickytable-th="group">
                            <mx-stickytable.th-text>组{{=i}}</mx-stickytable.th-text>
                        </th>
                        {{/for}}
                        <th width="120" rowspan="2">
                            <mx-stickytable.th-text>操作</mx-stickytable.th-text>
                        </th>
                    </tr>
                    <tr>
                        {{for(let i=0;i<num;i++)}}
                        <th mx-stickytable-th="sub">
                            <mx-stickytable.th-text>字段{{=i}}</mx-stickytable.th-text>
                        </th>
                        {{/for}}
                    </tr>
                </thead>
                <tbody>
                    {{for(let j=0;j<line;j++)}}
                    <tr>
                        {{for(let i=0;i<num;i++)}}
                        <td>{{=index}}{{=i}}</td>
                        {{/for}}
                        <td mx-stickytable-operation="items">
                            <a href="javascript:;" class="btn btn-brand btn-small" mx-click="add()">加一行</a>
                            <!-- <a href="javascript:;" class="btn btn-brand btn-small" mx-click="remove()">减一行</a> -->
                            <!-- <a href="javascript:;" class="btn btn-brand btn-small" mx-click="changeIndex()">改值</a> -->
                        </td>
                    </tr>
                    {{/for}}
                </tbody>
            </table>
        </mx-stickytable>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">

        </pre>
    </div>
</div>
