<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">该示例：</span>
            默认选中第一行 + 选中行展示操作项
        </div>
        <mx-stickytable>
            <table>
                <thead>
                    <tr>
                        {{for(let i=0;i<num;i++)}}
                        <th width="{{=((i+1)*100)}}">示例字段{{=i}}</th>
                        {{/for}}
                    </tr>
                </thead>
                <tbody>
                    {{for(let j=0;j<line;j++)}}
                    <tr>
                        {{for(let i=0;i<num;i++)}}
                        <td width="{{=((i+1)*100)}}">示例字段{{=i}}</td>
                        {{/for}}
                    </tr>
                    <tr mx-stickytable-operation="line">
                        <td colspan="{{=num}}">
                            <a href="javascript:;" class="btn btn-white btn-small mr10" mx-click="add()">加一行</a>
                            <a href="javascript:;" class="btn btn-white btn-small" mx-click="remove()">减一行</a>
                        </td>
                    </tr>
                    {{/for}}
                </tbody>
            </table>
        </mx-stickytable>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
        </pre>
    </div>
</div>
