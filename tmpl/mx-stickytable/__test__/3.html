<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <span class="color-9">该示例：</span>
            默认选中第一行 + 选中行展示操作项
        </div>
        <div class="mb10">
            <a href="javascript:;" class="btn btn-brand mr10" mx-click="clear()">清空行</a>
            <a href="javascript:;" class="btn btn-brand" mx-click="reset()">恢复行</a>
        </div>
        <mx-stickytable empty-text="表格暂无内容">
            <table>
                <thead>
                    <tr>
                        {{for(let i=0;i<num;i++)}}
                        <th width="100">示例字段{{=i}}</th>
                        {{/for}}
                    </tr>
                </thead>
                <tbody>
                    {{for(let j=0;j<line;j++)}}
                    <tr>
                        <td width="100">{{=(params.size * (params.page - 1) + j + 1)}}</td>
                        <td >{{=index}}</td>
                        {{for(let i=0;i<num-2;i++)}}
                        <td width="100">示例字段{{=i}}</td>
                        {{/for}}
                    </tr>
                    <tr mx-stickytable-operation="line">
                        <td colspan="{{=num}}">
                            <a href="javascript:;" class="btn btn-white btn-small mr10" mx-click="changeIndex()">修改</a>
                        </td>
                    </tr>
                    {{/for}}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="{{=num}}">
                            <mx-pagination
                                total="{{=params.total}}" 
                                sizes-change="false"
                                size="{{=params.size}}" 
                                page="{{=params.page}}"
                                mx-change="changePage()" />
                        </td>
                    </tr>
                </tfoot>
            </table>
        </mx-stickytable>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
        </pre>
    </div>
</div>
