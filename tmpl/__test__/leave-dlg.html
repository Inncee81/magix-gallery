<div class="dialog-header">
    <span class="fontsize-16">{{=title}}</span>
</div>
<div class="dialog-body">
    <div class="pt20 pb20">
        {{=content}}
    </div>
</div>
<div class="dialog-footer">
    <a href="javascript:;" class="btn btn-brand btn-small mr10" mx-click="submit({save:true})">保存并离开</a>
    <a href="javascript:;" class="btn btn-small mr10" mx-click="submit()">离开不保存</a>
    <a href="javascript:;" class="btn btn-small mr10" mx-click="cancel()">取消</a>
</div>
