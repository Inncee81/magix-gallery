<div mx-view="__test__/subs?list={{@[{
    name: '查看导航可见菜单配置',
    key: viewId + '_menu'
}, {
    name: '查看自定义菜单配置',
    key: viewId + '_custom'
}]}}"></div>

<mx-title.second id="{{=viewId}}_menu"
    content="导航可见菜单配置" 
    tip="入口在导航上的页面，可以为头部一级，或者为侧边二级或者三级，为了处理方便侧边可点都是三级"/>
<div mx-view="@./menu-desc" class="mb20"></div>
<div class="clearfix mb20">
    <div class="half">
        <div mx-view="@./menu1"></div>
        <div mx-view="@./menu3"></div>
        <div mx-view="@./menu5"></div>
    </div>
    <div class="half">
        <div mx-view="@./menu2"></div>
        <div mx-view="@./menu4"></div>
    </div>
</div>

<mx-title.second id="{{=viewId}}_custom"
    content="自定义菜单配置" 
    tip="入口在不在导航上，从具体的某个页面点击进入，可能需要映射到导航的某个位置上"/>
<div mx-view="@./menu-custom-desc" class="mb20"></div>
