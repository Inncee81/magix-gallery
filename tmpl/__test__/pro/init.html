<mx-effects.notice class="mb20"
    border="true"
    icon="false"
    type="highlight"
    content="{{=contents}}"/>

<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '创建步骤',
        key: viewId + '_steps'
    }, {
        name: '目录结构说明',
        key: viewId + '_dir'
    }]}}"></div>
    
    <mx-title.second id="{{=viewId}}_steps"
        content="创建步骤"
        tip="magix-cli工具&lt;a rel='noopener noreferrer' href='https://thx.github.io/magix-cli-book/#/' target='_blank' class='color-brand'&gt;https://thx.github.io/magix-cli-book/#/&lt;/a&gt;"/>
    <div mx-view="@./init-steps" class="pr20"></div>
    
    <mx-title.second id="{{=viewId}}_dir"
        content="脚手架目录结构说明"
        tip="云雀文档地址&lt;a rel='noopener noreferrer' href='https://lark.alipay.com/chongzhi.ldq/ez0zq4/luqazk' target='_blank' class='color-brand'&gt;https://lark.alipay.com/chongzhi.ldq/ez0zq4/luqazk&lt;/a&gt;"/>
    <div mx-view="@./init-dir"></div>
</div>
