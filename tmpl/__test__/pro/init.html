<mx-effects.notice class="mb20 mr20"
    border="true"
    icon="false"
    type="highlight"
    content="{{=contents}}"/>

<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '效果预览',
        key: viewId + '_preview'
    }, {
        name: '创建步骤',
        key: viewId + '_steps'
    }, {
        name: '目录结构说明',
        key: viewId + '_dir'
    }]}}"></div>
    
    <mx-title.second id="{{=viewId}}_preview"
        content="效果预览"
        tip="以下示例iframe嵌入，完整可操作"/>
    <div class="pr20 mb40">
        <div class="mb10">脚手架git仓库：<a class="link-brand" href="http://gitlab.alibaba-inc.com/mm/zs_scaffold" target="_blank">http://gitlab.alibaba-inc.com/mm/zs_scaffold</a></div>
        <div class="mb10">iconfont库：<a class="link-brand" href="https://www.iconfont.cn/manage/index?spm=a313x.7781069.1998910419.11&manage_type=myprojects&projectId=826439" target="_blank">https://www.iconfont.cn/manage/index?manage_type=myprojects&projectId=826439</a></div>
        <div class="mb20">图表库：<a class="link-brand" href="https://chartpark.alibaba-inc.com/#!/manage/index?projectId=13" target="_blank">https://chartpark.alibaba-inc.com/#!/manage/index?projectId=13</a></div>
        <iframe src="https://mo.m.taobao.com/page_201902152003028" class="iframe"
            width="100%" 
            height="770" 
            frameborder="0"
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            border="0"></iframe>
    </div>
    
    <mx-title.second id="{{=viewId}}_steps"
        content="创建步骤"
        tip="magix-cli工具&lt;a rel='noopener noreferrer' href='https://thx.github.io/magix-cli-book/#/' target='_blank' class='color-brand'&gt;https://thx.github.io/magix-cli-book/#/&lt;/a&gt;"/>
    <div mx-view="@./init-steps" class="pr20 mb40"></div>
    
    <mx-title.second id="{{=viewId}}_dir"
        content="脚手架目录结构说明"
        tip="云雀文档地址&lt;a rel='noopener noreferrer' href='https://lark.alipay.com/chongzhi.ldq/ez0zq4/luqazk' target='_blank' class='color-brand'&gt;https://lark.alipay.com/chongzhi.ldq/ez0zq4/luqazk&lt;/a&gt;"/>
    <div mx-view="@./init-dir"></div>
</div>
