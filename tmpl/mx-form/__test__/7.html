<div class="example">
    <div class="eg-content">
        <div class="mb20">
            <input class="input mr60" placeholder="4到8之间的数字" value="{{:number{range:[4, 8]}}}"/>
            <input class="input mr60" placeholder="数字不能小于20" value="{{:number{min:20}}}"/>
            <input class="input mr60" placeholder="数字不能大于30" value="{{:number{max:30}}}"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">数字范围</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;input class="input" placeholder="4到8之间的数字" value="&#123;&#123;:number&#123;range:[4, 8]&#125;&#125;&#125;"/&gt;

&lt;input class="input" placeholder="数字不能小于20" value="&#123;&#123;:number&#123;min:20&#125;&#125;&#125;"/&gt;

&lt;input class="input" placeholder="数字不能大于30" value="&#123;&#123;:number&#123;max:30&#125;&#125;&#125;"/&gt;</pre>
    </div>
</div>
