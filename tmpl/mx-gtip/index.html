<div class="gtip {{if show}} gtip-show {{/if}}"
    style="{{=(show ? styleShow : styleHide)}}">
    {{if view}}
    <div mx-view="{{=view}}"></div>
    {{else if msg}}
    <div class="text-center"><span><i class="mc-iconfont mr5 displacement-2" style="color: {{=colorIcon}};">&#xe6ad;</i>{{!msg}}</span></div>
    {{/if}}
    {{if !timeout}}
    <i style="color: {{=styles.color}};" class="mc-iconfont close" 
        mx-click="@{close}()">&#xe603;</i>
    {{/if}}
</div>
