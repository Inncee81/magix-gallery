{{each list as item index}}
<div class="msg {{if item.show}} msg-show {{/if}}"
    style="background-color: {{=item.colorBg}};">
    {{if item.show}}
        {{if item.view}}
        <div mx-view="{{=item.view}}"></div>
        {{else if item.msg}}
        <div class="text-center" style="color: {{=item.colorText}};"><i class="mc-iconfont mr5 displacement-2" style="color: {{=item.colorIcon}};">&#xe6ad;</i>{{!item.msg}}</div>
        {{/if}}
        {{if !item.timeout}}
        <i style="color: {{=item.colorText}};" class="mc-iconfont close" 
            mx-click="@{close}({index:{{=index}}})">&#xe603;</i>
        {{/if}}
    {{/if}}
</div>
{{/each}}
