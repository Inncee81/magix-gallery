{{if needExpand}}
<div class="line all" mx-click="@{toggleAll}()">
    一键{{if close}}展开{{else}}收起{{/if}}{{if prefix}}{{=prefix}}{{/if}}
</div>
{{/if}}
<div class="scroll-y" {{if maxHeight}} style="max-height: {{=maxHeight}}px;" {{/if}}>
    {{each list as item itemIndex}}
    <div class="line">
        <label mx-click="@{toggleOne}({index:{{=itemIndex}}})">
            {{if needExpand}}
            <i class="mc-iconfont oper">
                {{if item.close}}&#xe65b;{{else}}&#xe65a;{{/if}}
            </i>
            {{/if}}
            {{if parentPrefix}}
                {{=parentPrefix}}：
            {{/if}}
            {{=item.text}}
        </label>
    </div>
    {{each item.subs as sub}}
    <div class="line sub {{if item.close}} close {{/if}}">
        <label>
            <input class="radio" type="radio"
                value="{{=sub.value}}"
                name="{{=viewId}}_radio" 
                {{if (selected == sub.value)}} checked="true" {{/if}}
                mx-change="@{check}({value:{{=sub.value}}})"/>
            {{if prefix}}
                {{=prefix}}：
            {{/if}}
            {{=sub.text}}
        </label>
    </div>
    {{/each}}
    {{/each}}
</div>
