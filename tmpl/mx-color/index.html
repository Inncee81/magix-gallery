<div id="scs_<%=id%>">
    <ul class="shortcuts">
        <%for(var i=0;i<shortcuts.length;i++){%>
        <li class="shortcuts-item cp" id="sc_<%=shortcuts[i]%>_<%=id%>" style="background:#<%=shortcuts[i]%>" mx-click="@{shortcuts.picked}({color:'#<%=shortcuts[i]%>'})"></li>
        <%}%>
    </ul>
</div>
<div class="body">
    <div class="cpicker cp" id="cz_<%=id%>" mx-mousedown="@{color.zone.drag}()">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <defs>
                <lineargradient id="gb_<%=id%>" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" stop-color="#000000" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="#CC9A81" stop-opacity="0"></stop>
                </lineargradient>
                <lineargradient id="gw_<%=id%>" x1="0%" y1="100%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="#CC9A81" stop-opacity="0"></stop>
                </lineargradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#gw_<%=id%>)"></rect>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#gb_<%=id%>)"></rect>
        </svg>
        <div class="cpicker-indicator" id="ci_<%=id%>"></div>
    </div>
    <div class="slide cp" mx-mousedown="@{slide.drag}()">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <defs>
                <lineargradient id="ghsv_<%=id%>" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" stop-color="#FF0000" stop-opacity="1"></stop>
                    <stop offset="13%" stop-color="#FF00FF" stop-opacity="1"></stop>
                    <stop offset="25%" stop-color="#8000FF" stop-opacity="1"></stop>
                    <stop offset="38%" stop-color="#0040FF" stop-opacity="1"></stop>
                    <stop offset="50%" stop-color="#00FFFF" stop-opacity="1"></stop>
                    <stop offset="63%" stop-color="#00FF40" stop-opacity="1"></stop>
                    <stop offset="75%" stop-color="#0BED00" stop-opacity="1"></stop>
                    <stop offset="88%" stop-color="#FFFF00" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="#FF0000" stop-opacity="1"></stop>
                </lineargradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#ghsv_<%=id%>)"></rect>
        </svg>
        <div class="slide-indicator" id="si_<%=id%>"></div>
    </div>
</div>
<%if(alpha){%>
<div class="alpha pr">
    <div class="alpha-tracker pr cp" id="at_<%=id%>" mx-mousedown="@{alpha.drag}()">
        <div class="alpha-indicator" id="ai_<%=id%>"></div>
    </div>
</div>
<%}%>
<div class="foot">
    <span class="bgcolor" id="bc_<%=id%>"></span>
    <input class="input color-value" readonly id="v_<%=id%>" />
    <%if(btns){%>
    <button class="btn btn-brand" type="button" mx-click="@{enter}();">确定</button>
    <%}%>
</div>
