<span class="switch {{= on ? (inited ? 'open-anim' : 'open') : (inited ? 'close-anim' : 'close')}} {{= disabled ? 'switch-disabled' : ''}}" mx-click="@{toggle}()">
    <span class="switch-icon"></span>
</span>
{{if (disabled && tip)}}
<mx-popover class="reason"
    tag="span"
    width="240"
    content="{{=tip}}"></mx-popover>
{{/if}}
