{{if text}}
    <span class="switch-text {{= on ? 'on' : ''}} {{= disabled ? 'switch-disabled' : ''}}" mx-click="@{toggle}()">
        <span class="text close">关</span>
        <span class="text open">开</span>
        <span class="switch-icon"></span>
    </span>
{{else}}
    <span class="switch {{= on ? 'on' : ''}} {{= disabled ? 'switch-disabled' : ''}}" mx-click="@{toggle}()">
        <span class="switch-icon"></span>
    </span>
{{/if}}

{{if (disabled && tip)}}
<mx-popover class="reason"
    tag="span"
    content="{{=tip}}"></mx-popover>
{{/if}}
