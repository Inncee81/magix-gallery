<div class="hp100" mx-mouseover="@{stop}()" mx-mouseout="@{start}()">
    <%!html%>
</div>
<%if(sd){%>
<ul class="<%if(sv){%>v-dots<%}else{%>dots<%}%>" mx-mouseover="@{stop}()" mx-mouseout="@{start}()">
    <%for(let i=0;i<dn;i++){%>
        <li class="<%if(sv){%>v-dot-cnt<%}else{%>dot-cnt<%}%>">
            <i class="<%if(sv){%>v-dot<%}else{%>dot<%}%>" mx-click="@{active}({idx:<%!i%>})"></i>
        </li>
    <%}%>
</ul>
<%}%>
