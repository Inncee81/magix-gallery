<div class="lh22">mx-grid使用 flex 布局，flex 布局存在的一个问题，容器如果不设置宽度，可以被子节点无限撑开。</div>
<div class="lh22">为了避免这种情况，可在容器上加上样式 <span class="color-brand">overflow: hidden;</span> </div>
<div class="lh22">则可保证在容器设置了 flex 时，它会动态的获得父容器的剩余宽度，且不会被自己的子元素把内容撑开。</div>
<div class="lh22">组件没有直接限制死overflow: hidden; 避免一些场景无法实现</div>
