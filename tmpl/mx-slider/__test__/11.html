<div class="example">
    <div class="eg-content">
        <div class="mb40"><span class="color-9">以下示例：</span>可显示点自动计算，支持上下左右键</div>

        <div class="pt20 pb20">
            <mx-slider.range
                max="210"
                min="100"
                step="20"
                selected="120,140"
                show-dot="true"/>
        </div>
        <div class="pt20 pb20">
            <mx-slider.range
                max="200"
                min="100"
                step="20"
                selected="120,140"
                show-dot="true"/>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">显示刻度点</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
&lt;mx-slider.range
    max="210"
    min="100"
    step="20"
    selected="120,140"
    show-dot="true"/&gt;
    
&lt;mx-slider.range
    max="200"
    min="100"
    step="20"
    selected="120,140"
    show-dot="true"/&gt;</pre>
    </div>
</div>
