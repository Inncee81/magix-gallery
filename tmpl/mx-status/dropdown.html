<!-- dropdown类型 -->
<div class="status mx-trigger {{if showInfo}} readonly {{/if}}">
    {{if showInfo}}
    <span style="color: {{=info.color}};">{{=info.text}}</span>
    {{else}}
    <span style="color: {{=cur.color}};">{{=cur.text}}</span>
    <i class="mc-iconfont mx-trigger-arrow">&#xe692;</i>
    {{/if}}
</div>
