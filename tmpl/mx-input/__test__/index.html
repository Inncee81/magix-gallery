<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '输入框',
            key: viewId + '_demo1'
        }, {
            name: '搜索框',
            key: viewId + '_demo2'
        }, {
            name: '禁用',
            key: viewId + '_demo4'
        }, {
            name: '组件vs原生',
            key: viewId + '_demo3'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event"/>
    <div class="pr20">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">事件</th>
                    <th width="200">事件说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>clear</td>
                    <td>show-delete=true时，一键清空输入框内容时触发</td>
                </tr>
                <tr>
                    <td>其他事件</td>
                    <td>同原生input，如change，focusin，focusout，keyup，keydonwn等等</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
