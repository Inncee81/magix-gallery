<div class="example">
    <div class="eg-content">
        <!-- <div class="mb20 clearfix lh22">
            <div class="color-9 fl">说明：</div>
            <div class="fl">
                <div>123</div>
            </div>
        </div> -->
        <div class="mb20">
            <span class="color-9 mr10">原生input：</span>
            <input type="text" class="input mr20"
                value="{{:test{refresh:true,int:true}}}"
                mx-keyup="@{suggest}()"
                mx-paste="@{suggest}()"
                mx-focusin="@{suggest}()"
                mx-focusout="@{stop}()"
                mx-change="@{stop}()"/>

            <input type="text" class="input"
                disabled
                value="{{:test{refresh:true,int:true}}}"
                mx-keyup="@{suggest}()"
                mx-paste="@{suggest}()"
                mx-focusin="@{suggest}()"
                mx-focusout="@{stop}()"
                mx-change="@{stop}()"/>
        </div>
        <div class="mb20">
            <span class="color-9 mr10">组件input：</span>
            <mx-input class="mr20"
                placeholder="请输入" 
                value="{{:value{refresh:true,int:true}}}" 
                mx-keyup="@{suggest}()"
                mx-paste="@{suggest}()"
                mx-focusin="@{suggest}()"
                mx-focusout="@{stop}()"
                mx-change="@{stop}()"/>
            
            <mx-input class="mr20"
                placeholder="请输入" 
                value="{{:value{refresh:true,int:true}}}" 
                disabled="true"/>

            <mx-input class="mr20"
                placeholder="请输入" 
                value="{{=value}}" 
                show-delete="true"/>

            <mx-input 
                placeholder="请输入" 
                value="{{=value}}"
                search="true" 
                small="true" />

            <mx-input 
                placeholder="请输入" 
                value="{{=value}}"
                search="true" 
                show-delete="true"
                small="true" />

            <mx-input class="mr20"
                placeholder="请输入" 
                value="{{=value}}"
                search="true" />
    
            <mx-input 
                placeholder="请输入" 
                value="{{=value}}"
                search="true" 
                disabled="true"/>
        </div>

    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="__test__/hl" id="{{=viewId}}_text_1">
        </pre>
    </div>
</div>
