<div class="steps">
    {{each stepInfos as step}}
    <div class="clearfix step {{if step.current}} current {{/if}} {{if step.locked}} locked {{/if}} {{if step.locked}} locked {{/if}} {{if step.lineOn}} line-on {{/if}}"
        {{if !step.locked}} mx-click="nav({stepIndex:{{=step.index}}})" {{/if}}>
        <div class="circle">
            {{if step.lineOn}}
                <i class="mc-iconfont circle-icon">&#xe65d;</i>
            {{else}}
                {{=step.index}}
            {{/if}}
        </div>
        <div class="title">{{=step.label}}</div>
    </div>
    {{/each}}
</div>
<mx-vframe src="{{=curStepInfo.view}}?info={{@curStepInfo}}" class="pt20 pb20"
    id="{{=viewId}}_cur_content">
    <mx-loading/>
</mx-vframe>
<div class="text-center">
    {{each curStepInfo.btns as btn}}
    <a href="javascript:;" class="btn {{if btn.brand}} btn-brand {{/if}} footer-btn"
        mx-click="{{=btn.fn}}({btn:'{{@btn}}'})">{{=btn.text}}</a>
    {{/each}}
</div>
<div id="{{=viewId}}_error" class="text-center color-red mt10"></div>
