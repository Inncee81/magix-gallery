{{each stepInfos as step}}
<div class="clearfix step">
    <div class="circle">{{!step.icon}}</div>
    {{if (step.index < stepInfos.length)}}
    <div class="line"></div>
    {{/if}}
    <mx-grid>
        <mx-grid.title 
            content="{{=step.label}}" 
            border="none">
            {{if (!step.locked && !step.current)}} 
            <a class="fr lh32 color-brand" href="javascript:;" 
                mx-click="nav({stepIndex:{{=step.index}}})">修改</a>
            {{/if}}
        </mx-grid.title>
        {{if step.current}}
        <mx-grid.body class="bt-e6">
            <mx-vframe src="{{=curStepInfo.view}}?info={{@curStepInfo}}" 
                id="{{=viewId}}_cur_content">
                <mx-loading/>
            </mx-vframe>
            <div class="pt20">
                {{each curStepInfo.btns as btn}}
                <a href="javascript:;" class="btn {{if btn.brand}} btn-brand {{/if}} footer-btn"
                    mx-click="{{=btn.fn}}({btn:'{{@btn}}'})"
                    {{if spm}} data-spm-click="{{=spm}}_{{=curStepInfo.index}}_btn_{{=btn.fn}}_{{=btnIndex}}_compid_{{=btn.compid}}" {{/if}}>{{=btn.text}}</a>
                {{/each}}
            </div>
            <div id="{{=viewId}}_error"></div>
        </mx-grid.body>
        {{/if}}
    </mx-grid>
</div>
{{/each}}
