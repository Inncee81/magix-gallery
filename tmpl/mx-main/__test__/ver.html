<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '常规版',
            key: viewId + '_demo1',
        }, {
            name: '带固定展开view',
            key: viewId + '_demo2',
        }, {
            name: '浅色版',
            key: viewId + '_demo3',
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'step-infos配置',
        key: viewId + '_step',
        subs: [{
            name: '可配参数',
            key: viewId + '_step',
        }, {
            name: 'check',
            key: viewId + '_step',
        }]
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix">
        <div mx-view="@./ver-demo1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./ver-demo2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./ver-demo3" id="{{=viewId}}_demo3"></div>
    </div>

    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="__test__/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="step-infos配置说明" id="{{=viewId}}_step"/>
    <div mx-view="@./steps"></div>
</div>
