<div class="pr pr120">
    <div mx-view="__test__/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: 'mxDialog',
            key: viewId + '_demo3'
        },{
            name: '指定target+offset',
            key: viewId + '_demo12'
        },{
            name: '获取dialog实例',
            key: viewId + '_demo5'
        },{
            name: 'alert警告',
            key: viewId + '_demo1'
        },{
            name: 'confirm二次确认',
            key: viewId + '_demo2'
        },{
            name: 'dialog内配置属性',
            key: viewId + '_demo6'
        },{
            name: 'afterClose',
            key: viewId + '_demo7'
        },{
            name: 'beforeClose',
            key: viewId + '_demo8'
        }]
    }, {
        name: 'View Methods',
        key: viewId + '_method'
    }, {
        name: 'dialogOptions',
        key: viewId + '_options'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div mx-view="@./3" id="{{=viewId}}_demo3"></div>
        <div mx-view="@./12" id="{{=viewId}}_demo12"></div>
        <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
        <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
        <div mx-view="@./6" id="{{=viewId}}_demo6"></div>
        <div mx-view="@./7" id="{{=viewId}}_demo7"></div>
        <div mx-view="@./8" id="{{=viewId}}_demo8"></div>
    </div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div class="pr20 mb40">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="200">方法名</th>
                    <th width="200">说明</th>
                    <th width="300">预览</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>mxDialog(viewPath, [viewOptions], [dialogOptions])</td>
                    <td>自定义浮层</td>
                    <td></td>
                </tr>
                <tr>
                    <td>alert(title, content, [enterCallback], [dialogOptions])</td>
                    <td>警告小浮层</td>
                    <td></td>
                </tr>
                <tr>
                    <td>confirm(viewOptions, [dialogOptions])</td>
                    <td>二次确认浮层</td>
                    <td></td>
                </tr>
                <tr>
                    <td>mxCloseAllDialogs()</td>
                    <td>关闭当前所有展开的浮层</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <mx-title.second content="dialogOptions配置参数" id="{{=viewId}}_options"/>
    <div class="mb40" mx-view="@./options"></div>
</div>
