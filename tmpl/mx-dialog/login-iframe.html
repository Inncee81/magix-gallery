{{if (tabs.length > 1)}}
<mx-tabs class="tabs"
    list="{{@tabs}}" 
    selected="{{=curTab.value}}"
    mx-change="changeTab()" />
{{/if}}

<iframe src="{{=curTab.src}}" 
    frameborder="0" 
    allowtransparency="true" 
    scrolling="no" 
    marginheight="0" 
    marginwidth="0" 
    border="0"
    width="100%" 
    height="400"></iframe>
