<div class="dialog-header">
    {{if iconText}}<span class="mr5">{{!iconText}}</span>{{/if}}
    <span class="fontsize-16">{{!title}}</span>
</div>
<div class="pt32 pb32 pl24 pr24 word-break">
    {{!content}}
</div>
{{if hasBtns}}
<div class="dialog-footer">
    <a href="javascript:;" class="btn btn-brand" mx-click="@{enter}();"><%=enterText%></a>
</div>
{{/if}}
