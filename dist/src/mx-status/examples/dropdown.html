<div class="pr pr120">
    <div mx-view="examples/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '纯操作',
            key: viewId + '_demo4'
        }, {
            name: '纯提示',
            key: viewId + '_demo5'
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }]}}"></div>
    
    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./4" id="{{=viewId}}_demo4"></div>
        </div>
        <div class="half">
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
        </div>
    </div>
    
    <div mx-view="@./options" id="{{=viewId}}_api" class="mb40"></div>
    <div mx-view="@./events" id="{{=viewId}}_event"></div>
</div>
