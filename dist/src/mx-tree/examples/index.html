<div class="pr pr120">
    <div mx-view="examples/subs?list={{@[{
        name: '使用示例',
        key: viewId + '_demo',
        subs: [{
            name: '双向绑定',
            key: viewId + '_demo2',
        }, {
            name: '一次性获取value',
            key: viewId + '_demo1',
        }, {
            name: '一次性获取对象',
            key: viewId + '_demo5',
        }, {
            name: '默认收起',
            key: viewId + '_demo3',
        }, {
            name: '只读',
            key: viewId + '_demo4',
        }]
    }, {
        name: 'API',
        key: viewId + '_api'
    }, {
        name: 'Event',
        key: viewId + '_event'
    }, {
        name: 'Methods',
        key: viewId + '_method',
        subs: [{
            name: 'getBottomValues',
            key: viewId + '_method',
        }, {
            name: 'getBottomItems',
            key: viewId + '_method',
        }]
    }]}}"></div>

    <mx-title.second content="使用示例" id="{{=viewId}}_demo"/>
    <div class="clearfix mb20">
        <div class="half">
            <div mx-view="@./2" id="{{=viewId}}_demo2"></div>
            <div mx-view="@./5" id="{{=viewId}}_demo5"></div>
            <div mx-view="@./4" id="{{=viewId}}_demo3"></div>
        </div>
        <div class="half">
            <div mx-view="@./1" id="{{=viewId}}_demo1"></div>
            <div mx-view="@./3" id="{{=viewId}}_demo4"></div>
        </div>
    </div>
    
    <mx-title.second content="API" id="{{=viewId}}_api"/>
    <div mx-view="examples/api?options={{@options}}" class="mb40"></div>

    <mx-title.second content="Event" id="{{=viewId}}_event" />
    <div mx-view="examples/event?options={{@events}}" class="mb40"></div>

    <mx-title.second content="Methods" id="{{=viewId}}_method"/>
    <div class="pr20">
        <table class="table desc-table">
            <thead>
                <tr>
                    <th width="100">方法名</th>
                    <th width="200">说明</th>
                    <th width="200">调用方法</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>getBottomValues</td>
                    <td>获取选中值：最底层数据的value</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('getBottomValues');
                        </pre>
                    </td>
                </tr>
                <tr>
                    <td>getBottomItems</td>
                    <td>获取选中值：最底层数据完整对象</td>
                    <td>
                        <pre>
let instance = Vframe.get(id);
instance.invoke('getBottomItems');
                        </pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
