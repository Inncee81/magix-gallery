<div class="example">
    <div class="eg-content">
        <div class="mb40">
            <span class="color-9 mr10">对齐方式：</span>
            {{each list as item}}
            <label class="mr20">
                <input type="radio" value="{{=item.value}}" name="align" 
                    {{if item.value == current}}checked="true"{{/if}}
                    mx-change="change({value:'{{=item.value}}'})"/>
                {{=item.text}}
            </label>
            {{/each}}
        </div>
        <mx-footer text-align="{{=current}}"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy copy-node="{{=viewId}}_text_1" class="desc-oper" 
            mx-success="done({id:1})">
            <span class="desc-tip">{{!text1}}</span>
            <i class="mc-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <pre mx-view="examples/hl" id="{{=viewId}}_text_1">
&lt;mx-footer text-align="{{=current}}"/&gt;</pre>
    </div>
</div>
